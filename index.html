<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User Element</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="user">
      <img class="avatar" src="img/avatar.png" alt="User Avatar">
      <div>
        <div class="name"></div>
        <div class="status">
          <div class="status-circle"></div>
          <div class="status-text"></div>
        </div>
        <div class="role"></div>
      </div>
    </div>

    <script src="UserConfig.js"></script>
    <script src="index.js"></script>
  </body>
</html>
